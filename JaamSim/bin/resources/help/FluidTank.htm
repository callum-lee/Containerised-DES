<h2><a name="_Toc42878538"></a><a name="_Toc440897812">FluidTank</a></h2>

</div>

<p class=Main style='page-break-after:avoid'>The <span class=SimObjectChar>FluidTank</span>
object represents a cylindrical storage tank containing <span
class=SimObjectChar>Fluid</span>.  <span class=SimObjectChar>FluidTanks</span>
are modelled as large diameter <span class=SimObjectChar>FluidPipes</span> so
that the velocity and inertia of the <span class=SimObjectChar>Fluid</span> are
preserved in calculations.</p>

<p class=MsoNormal>&nbsp;</p>

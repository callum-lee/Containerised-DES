<h2><a name="_Toc42878444">Importing a 3D Object or Image</a></h2>

</div>

<p class=MsoNormal>The easiest way to create a new <span class=SimObjectChar>DisplayEntity</span>
for a 3D object or an image is to use the Import function provided in the
Control Panel under File.  This method creates a new <span class=SimObjectChar>DisplayEntity</span>
that is connected to a new <span class=SimObjectChar>DisplayModel</span> with
the imported 3D object or image.</p>

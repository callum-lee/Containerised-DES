<h2><a name="_Toc42878513"></a><a name="_Ref466303411"></a><a
name="_Toc440897788">EntitySignal</a></h2>

</div>

<p class=Main style='page-break-after:avoid'>The <span class=SimObjectChar>EntitySignal</span>
object sets the state of a <span class=SimObjectChar>SignalThreshold</span>
object when it receives an incoming entity.</p>

<p class=MsoNormal>The <span class=SimObjectChar>SignalThreshold</span> and its
new state are specified by the <span class=KeywordChar>TargetSignalThreshold</span>
and <span class=KeywordChar>NewState</span> keywords, respectively.</p>

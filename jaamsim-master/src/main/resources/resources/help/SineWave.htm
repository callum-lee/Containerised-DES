<h2><a name="_Toc42878531"></a><a name="_Toc440897807">SineWave</a></h2>

</div>

<p class=Main style='page-break-after:avoid'>The <span class=SimObjectChar>SineWave</span>
object generates a sine wave output:</p>

<p class=code style='page-break-after:avoid'>y = <b>Offset</b> + <b>Amplitude</b>
* sin( 2&#960; t/<b>Period</b> + <b>PhaseAngle</b> )</p>

<p class=Main style='page-break-after:avoid'>where:</p>

<p class=code style='page-break-after:avoid'>y = present output value for the
SineWave object</p>

<p class=code style='page-break-after:avoid'>t = present simulation time</p>

<p class=Main>The value returned by the <span class=SimObjectChar>SineWave</span>
is calculated on demand.</p>

<p class=MsoNormal>&nbsp;</p>

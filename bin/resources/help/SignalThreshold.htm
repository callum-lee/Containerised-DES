<p class=Main style='page-break-after:avoid'>The <span class=SimObjectChar>SignalThreshold</span>
object varies its state between open and closed when instructed to do so by one
or more <span class=SimObjectChar>EntitySignal</span> objects.</p>

<p class=MsoNormal><span class=SimObjectChar>SignalThreshold</span> has no
internal logic of its own for changing state.</p>
